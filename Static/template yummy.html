<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Categories for browsing recipes on the platform">
    <meta name="author" content="Calvin">

    <title>Fixed top navbar example for Bootstrap</title>

    <!--Bootstrap core CSS -->
  <link href="/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-top-fixed.css" rel="stylesheet">

    <style type="text/css">
      .portfolio-item {
        margin-bottom: 30px;

      }

      .pagination {
        margin-bottom: 30px;
      }
      .card-img-top{
        height: 15rem;
        object-fit:cover;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Yummy_recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainnavbar" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="mainnavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">my recipes</a></li>
            <li class="nav-item"><a href="#" class="nav-link">meals</a></li>
            <li class="nav-item"><a href="#" class="nav-link">menu builder</a></li>
            <li class="nav-item"><a href="#" class="nav-link">categories</a></li>
            <li class="nav-item"><a href="#" class="nav-link">blog</a></li>

            <!--nav form element-->
          <form class="form-inline mt-2 ml-lg-5 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="search recipes" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          </ul>

          <!--right content of the nav-->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link">Username</a></li>
          </ul>
                
        </div>
      </div>
    </nav>

     <!--page content-->
    

      <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Yummy_recipes 2018</p>
      </div>
    </footer>

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
